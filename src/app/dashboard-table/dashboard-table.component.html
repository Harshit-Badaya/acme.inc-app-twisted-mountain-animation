<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data; let i = index" (click)="goToDetails(item)">
        <td *ngFor="let header of headers">
          <span *ngIf="!editing[i]">{{ item[header] }}</span>
          <input *ngIf="editing[i]" [(ngModel)]="item[header]" />
        </td>
        <td>
          <button (click)="toggleEdit(i); $event.stopPropagation()">
            {{ editing[i] ? 'Save' : 'Edit' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
